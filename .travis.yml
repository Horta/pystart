language: python
sudo: false
cache:
- pip
python:
- '3.4'
- '3.5'
- '3.6'
addons:
  apt:
    packages:
    - pandoc
install:
- pip install -r requirements.txt
- pip install -U codecov pytest-gitignore pytest-pep8 pypandoc
script:
- coverage run --source pystart -m pytest
- python setup.py install
after_success:
- codecov
notifications:
  email:
    recipients:
      - danilo.horta@gmail.com
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    tags: true
    repo: horta/pystart
    banch: master
